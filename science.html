<html>

<!-- ********************************************************************** -->
  <head>
    <style>
table {
    border-collapse: collapse;
}
td, th {
    border: 1px solid black;
}
    </style>
    <script>

var titles = [];

var parity = 0;

var legaleze =
  'Copyright(c) 2012-2015 Jonathan D. Lettvin, All Rights Reserved.<br/>\n' +
  'License: GPLv3 http://www.gnu.org/licenses/gpl-3.0.en.html\n';

function tag(name, attenuate, atts) {
  var level = ['#FFFFFF', '#DDDDDD', '#BBBBBB', '#999999'];
  if (attenuate < 0 || attenuate > 3 ) attenuate = 0;
  var buf = '<' + name + ' bgcolor="' + level[attenuate] + '" ' + atts + ">";
  return buf;
  //return level[attenuate];
}

function comment(text) {
  var buf = '<!-- ' + text + ' -->\n';
  return buf;
}

function card_head(title, text, identity) {
  var buf =
    comment(title) +
    '<td>\n' +
    '<input type="submit" value="OK"/>\n' + identity + '<br/>' +
    '<textarea id="[' + title + ']">' + text + '</textarea>\n' +
    '</td>\n'
    ;
  return buf;
}

function card(title, text) {
  titles.push(title);
  parity = parity ^ 1;
  var identity = '<b>[' + title + ']</b>';
  var buf =
    tag('table', parity+1, 'border="1" width="100%"') + '<tr>\n' +
    card_head(title, text, identity) +
    '</tr></table>\n';
   return buf;
}

function newcard() {
  parity = parity ^ 1;
  var identity = '<b>[</b><input type="text" value="{new}"></input><b>]</b>';
  var buf =
    tag('table', parity+1, 'border="1" width="100%"') + '<tr>\n' +
    card_head('__', '', identity);
    '</tr></table>\n';
  return buf;
}

function show(text) { document.write(text); }

    </script>
  </head>
<!-- ********************************************************************** -->
  <body bgcolor="#DDDDDD">
  <script>show(comment(legaleze));</script>
    <form action="localhost:50000" method="get">
<!-- ********************************************************************** -->
<table><tr>
  <td>card3d</td>
  <script>show(tag('td', 0, ''))</script>Edit Card Deck</td>
  <script>show(tag('td', 0, ''))</script>science</td>
</tr></table>
<b>
  <input type="submit" value="OK"/> button always sends all cards.<br/>
  <select name="editor">
    <option value="html" selected>HTML</option>
    <option value="emacs">emacs</option>
    <option value="vi">vi</option>
  </select>
  current textarea editor. 
</b>

<hr/><!-- ***************************************************************** -->
<script>
  show(newcard());
  show(card('Head', 'Elements of a Scientific Paper'));
  show(card('Abstract', 'What I did in a nutshell?'));
  show(card('Introduction', 'What is the problem?'));
  show(card('Materials and Methods', 'How did I solve the problem?'));
  show(card('Results', 'What did I find out?'));
  show(card('Discussion', 'What does it mean?'));
  show(card('Acknowledgments', 'Who helped me?'));
  show(card('Literature', 'To whose work did I refer?'));
  show(card('Appendices', 'Supporting information\nas mini-papers.'));
  show(legaleze);
  //document.write(''.concat(background));
  // document.write(''.concat(titles));
</script>

    </form>
  </body>
</html>
