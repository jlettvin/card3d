<html>

<!-- ********************************************************************** -->
  <head>
    <style>
table {
    border-collapse: collapse;
}
td, th {
    border: 1px solid black;
}
    </style>
    <script type="text/javascript">

var titles = [];

var parity = 0;

var legaleze =
  '<small><small><small>\n' +
  'Copyright(c) 2015 Jonathan D. Lettvin, All Rights Reserved.<br/>\n' +
  'License: GPLv3 http://www.gnu.org/licenses/gpl-3.0.en.html\n' +
  '</small></small></small>'
  ;

function tag(name, attenuate, atts) {
  var level = ['#FFFFFF', '#DDDDDD', '#BBBBBB', '#999999'];
  if (attenuate < 0 || attenuate > 3 ) attenuate = 0;
  var buf = '<' + name + ' bgcolor="' + level[attenuate] + '" ' + atts + ">";
  return buf;
}

function comment(text) {
  var buf = '<!-- ' + text + ' -->\n';
  return buf;
}

function card_head(title, text, identity) {
  var buf =
    comment(title) +
    '<td>\n' +
    '<input type="submit" value="OK"/>\n' + identity + '<br/>' +
    '<textarea id="[' + title + ']">' + text + '</textarea>\n' +
    '</td>\n'
    ;
  return buf;
}

function card(title, text) {
  titles.push(title);
  parity = parity ^ 1;
  var identity = '<b>[' + title + ']</b>';
  var buf =
    tag('table', parity+1, 'border="1" width="100%"') + '<tr>\n' +
    card_head(title, text, identity) +
    '</tr></table>\n';
   return buf;
}

function newcard() {
  parity = parity ^ 1;
  var identity = '<b>[</b><input type="text" value="{new}"></input><b>]</b>';
  var buf =
    tag('table', parity+1, 'border="1" width="100%"') + '<tr>\n' +
    card_head('__', '', identity);
    '</tr></table>\n';
  return buf;
}

function show(text) { document.write(text); }

    </script>
  </head>
<!-- ********************************************************************** -->
  <body bgcolor="#DDDDDD">
  <script type="text/javascript">show(comment(legaleze));</script>
    <form action="localhost:50000" method="get">
<!-- ********************************************************************** -->
<table><tr>
  <td>card3d</td>
  <script type="text/javascript">show(tag('td', 0, ''))</script>Edit Card Deck</td>
  <script type="text/javascript">show(tag('td', 0, ''))</script>science</td>
</tr></table>
<input type="submit" value="OK"/> button always sends all cards.<br/>
<select name="editor">
  <option value="html" selected>HTML</option>
  <option value="emacs">emacs</option>
  <option value="vi">vi</option>
</select>
current textarea editor. 

<hr/><!-- ***************************************************************** -->
<script type="text/javascript">
  show('<table><tr><td>\n');
  show(newcard());
  show(card('Head',
        [
          'Elements of a Scientific Paper'
        ].join("\n")));
  show(card('Abstract',
        [
          'What I did in a nutshell?'
        ].join("\n")));
  show(card('Introduction',
        [
          'What is the problem?'
        ].join("\n")));
  show(card('Materials and Methods',
        [
          'How did I solve the problem?'
        ].join("\n")));
  show(card('Results',
        [
          'What did I find out?'
        ].join("\n")));
  show(card('Discussion',
        [
          'What does it mean?'
        ].join("\n")));
  show(card('Acknowledgments',
        [
          'Who helped me?'
        ].join("\n")));
  show(card('Literature',
        [
          'To whose work did I refer?'
        ].join("\n")));
  show(card('Appendices',
        [
          'Supporting information\nas mini-papers.'
        ].join("\n")));
  show('</td></tr></table>\n');
  show(legaleze);
</script>

    </form>
  </body>
</html>
